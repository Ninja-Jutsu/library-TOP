<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper">
                <div class="left"><img src="img/book.svg" alt="Book" width="100rem" height="auto"></div>
                <div class="right">My Books Library</div>
            </div>
            <div class="lower">
                <button class="new-book">Add book</button>
            </div>
        </div>
        <div class="main">
        </div>
        <div class="sidebar">
            <div class="upper">
                <div class="information">
                    <div class="books">Books:<span></span></div>
                    <div class="Completed">Completed:<span></span></div>
                </div>
            </div>
            <div class="lower"></div>
        </div>
        <div class="footer"></div>
    </div>
    <div id="popup">
    <form action="#" method="get" id="addBook">
        <div class="input">
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book-name" placeholder="Type here" required>
        </div>
        <div class="input">
            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" name="book-author" placeholder="Type here" required>
        </div>
        <div class="checkbox">
            <label for="read" class="input">Read?</label>
            <input type="checkbox" id="read" name="read">
        </div>
        <button type="button" id="add-button">ADD</button>
    </form>
    </div>
</body>
</html>
